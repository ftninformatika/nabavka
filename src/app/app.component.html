<header>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="navbar-brand" [routerLink]="'/'">
        <span class="full-library-name">БИСИС Набавка</span>
        <span class="short-library-name">НБВК</span>
      </a>
    </mdb-navbar-brand>

    <links *ngIf="(loggeduser| async)">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="(loggeduser| async)?.role == Roles.ACQUISITION_MANAGER">
          <a mdbWavesEffect type="button" class="nav-link waves-light" [routerLink]="['/dashboard']">
            <mdb-icon fas icon="project-diagram"></mdb-icon>Набавка<span class="caret"></span></a>
        </li>
        <li class="nav-item" *ngIf="(loggeduser| async)?.role == Roles.ACQUISITION_MANAGER">
          <a mdbWavesEffect type="button" class="nav-link waves-light" [routerLink]="['/desiderata']">
            <mdb-icon far icon="heart"></mdb-icon>Дезидерати<span class="caret"></span></a>
        </li>
        <li class="nav-item" *ngIf="(loggeduser| async)?.role == Roles.ACQUISITION_MANAGER">
          <a mdbWavesEffect type="button" class="nav-link waves-light" [routerLink]="['/distributors']">
            <mdb-icon far icon="address-book"></mdb-icon>Понуде<span class="caret"></span></a>
        </li>


      </ul>

      <ul class="navbar-nav ml-auto" >
        <li class="nav-item" >
            <a mdbWavesEffect type="button" class="nav-link waves-light" (click)="logout()" [routerLink]="['/login']">
              <mdb-icon fas icon="sign-out-alt"></mdb-icon> Одјава<span class="caret"></span>
            </a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</header>

<main>
  <div class="container-fluid py-4">
    <router-outlet></router-outlet>
  </div>
</main>
